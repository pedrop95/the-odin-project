<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons-box">
        <button class="button" data-input="Rock"><img src="images/rock-576667_1280.png" alt="a rock">Rock</button>
        <button class="button" data-input="Paper"><img src="images/paper-1708865_1280.png" alt="a paper ball">Paper</button>
        <button class="button" data-input="Scissors"><img src="images/scissors-6176215_1280-removebg-preview.png" alt="a scissors">Scissors</button>  
    </div>
    <div class="score-box">
        <div class="names">
            <div>Player</div>
            <div>Computer</div>
            <div># of games</div>
        </div>
        <div class="scores">
            <div id="score-player"></div>
            <div id="score-comp"></div>
            <div id="games"></div>
        </div>
    </div>
    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>
